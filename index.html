<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#tabs" ).tabs();
  } );
  </script>
</head>
<style>
    .flex{
        display: flex;
        width: 100%;
        height: 70vh;
    }
    .left{
        width: 30%;
    }
    .right{
        background-color:#168b18 ;
        width: 70%;
    }
</style>
<body>
    <div id="tabs">
        <ul>
          <li><a href="#tabs-1">table</a></li>
          <li><a href="#tabs-2">float</a></li>
          <li><a href="#tabs-3">position</a></li>
          <li><a href="#tabs-4">flex</a></li>
        </ul>
        <div id="tabs-1">
            <table cols="2" style="width: 100%; height: 90vh; border-left: 2px solid #000;">
                <tr>
                    <th colspan="2" style="background-color: #ffe4c4; height: 80px;">Cities</th>
                </tr>
                <tr>
                  <td style="width: 30%;">Menu</td>
                  <td style="width: 70%; background-color: #168b18;">Contant</td>
                </tr>
                <tr>
                  <td colspan="2" style="background-color: #008b8b; height: 80px;">footer</td>
                </tr>
              </table>
        </div>
        <div id="tabs-2">
            <header style=" width:100%;
                    height: 10vh;
                    text-align: center;
                    background-color: #ffe4c4;">
            Cities  
    </header>
    <div style="width: 100%; height: 70vh; clear: both;">
        <div style="float: left;                    
                    width: 30%;
                    height: 70vh;">
            menu    
        </div>
        <div style="float: right;
                    background-color: #168b18;
                    width: 70%;
                    height: 70vh;">
            Contant 
        </div>
    </div>     
    <footer style=" width: 100%;
                    height: 10vh;
                    background-color: #008b8b; ">
            footer  
    </footer>
        </div>
        <div id="tabs-3">
            <div style="width: 100%; height: 500px; border-left: solid 2px #000; height: 90vh;">
                <header style="text-align: center; background-color: #ffe4c4; height: 10vh;">
                    Cities  
                </header>
                <div style="position: relative; ">
                    <div style="width: 30%;
                                height: 70vh;">
                        menu    
                    </div>
                    <div style="position: absolute;
                                background-color: #168b18;
                                width: 70%;
                                height: 70vh;
                                left:30%;
                                top:0">
                        Contant 
                    </div>
                </div>   
                <footer style="background-color: #008b8b; height: 10vh;">
                    footer  
                </footer>
            </div>
        </div>
        <div id="tabs-4">
            <header style="background-color: #ffe4c4; height: 10vh;">
                Cities  
        </header>
        <div class="flex">
            <div class="left">
                menu    
            </div>
            <div class="right">
                Contant 
            </div>
        </div>     
        <footer style="background-color: #008b8b; height: 10vh;">
            footer  
        </footer>
        </div>
      </div>
</body>
</html>
