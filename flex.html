<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<style>
    .flex{
        display: flex;
        width: 100%;
        height: 70vh;
    }
    .left{
        width: 30%;
    }
    .right{
        background-color:#168b18 ;
        width: 70%;
    }
</style>
<body>
    <header style="background-color: #ffe4c4; height: 10vh;">
            Cities  
    </header>
    <div class="flex">
        <div class="left">
            menu    
        </div>
        <div class="right">
            Contant 
        </div>
    </div>     
    <footer style="background-color: #008b8b; height: 10vh;">
        footer  
    </footer>
</body>
</html>
