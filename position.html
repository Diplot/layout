<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<body>
    <div style="width: 100%; height: 500px; border-left: solid 2px #000; height: 90vh;">
        <header style="text-align: center; background-color: #ffe4c4; height: 10vh;">
            Cities  
        </header>
        <div style="position: relative; ">
            <div style="width: 30%;
                        height: 70vh;">
                menu    
            </div>
            <div style="position: absolute;
                        background-color: #168b18;
                        width: 70%;
                        height: 70vh;
                        left:30%;
                        top:0">
                Contant 
            </div>
        </div>   
        <footer style="background-color: #008b8b; height: 10vh;">
            footer  
        </footer>
    </div>
</body>
</html>
