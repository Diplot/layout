<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<body>
    <div style="width: 100%; height: 500px; border-left: solid 2px #000;">
        <header style="text-align: center; background-color: #ffe4c4; height: 80px;">
            Cities  
        </header>
        <div style="position:relative;                    
                    width: 30%;
                    height: 340px">
            menu    
        </div>
        <div style="position: relative;
                    background-color: #168b18;
                    width: 70%;
                    height: 340px;
                    left:30%;
                    bottom:340px">
            Contant 
        </div> 
        <footer style="background-color: #008b8b; height: 80px; position: relative;bottom:340px">
            footer  
        </footer>
    </div>
</body>
</html>
